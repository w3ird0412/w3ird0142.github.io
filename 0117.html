<center>
<button onClick="show()" class=button-55>ガチャポン</button>
<div id = "text" class=text-1></div>
<div id = "pic"></div>

<script>
let color = ["#000000", "#FF9224", "#930000", "#FFC1E0"];
let msg = ["斎藤一", "原田左之助", "沖田総司", "坂本龍馬"];
var photo = ["IMG_0859.JPG", "IMG_0948.jpg", "IMG_0949.jpg", "IMG_1162.JPG"],curIndex = 0;

function show()
{
    let r = Math.floor(Math.random()*100)%4;
	document.body.style.backgroundColor = color[r];
    document.getElementById("text").innerHTML = msg[r];
	document.getElementById("pic").src = photo[r];
}
</script>
</center>
